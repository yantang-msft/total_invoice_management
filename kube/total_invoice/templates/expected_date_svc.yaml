{{- $service_name := "expected-date-svc" }}
{{- $context := (dict "service_name" $service_name "Values" .Values "Release" .Release) }}

{{ include "total_invoice.authorizationAssets" $context }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
{{ include "total_invoice.std.labels" $context | indent 4 }}
  name: {{ $service_name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replica_count }}
  selector:
    matchLabels:
{{ include "total_invoice.std.labels" $context | indent 6 }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
{{ include "total_invoice.std.labels" $context | indent 8 }}
    spec:
      serviceAccountName: {{ $service_name }}
      containers:
      - image: {{ .Values.expected_date_svc_image }}
        imagePullPolicy: Always
        name: {{ $service_name }}
        ports:
        - containerPort: 8080
        env:
{{ include "total_invoice.appinsights.envvars" $context | indent 8 }}
{{ include "total_invoice.k8s.envvars" $context | indent 8 }}
{{ include "total_invoice.fluentdSidecar" $context| indent 6 }}

---
apiVersion: v1
kind: Service
metadata:
  labels:
{{ include "total_invoice.std.labels" $context | indent 4 }}
  name: {{ $service_name }}
  namespace: {{ .Values.namespace }}
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
{{ include "total_invoice.std.labels" $context | indent 4 }}
