apiVersion: v1
kind: Secret
metadata:
  name: total-invoice-secrets
  namespace: {{ .Values.namespace }}
  labels:
    app: total-invoice
    release: {{ .Release.Name }}
type: Opaque
data:
  APPINSIGHTS_INSTRUMENTATIONKEY: {{ .Values.appinsights_instrumentationkey | b64enc }}
  auth_token: {{ .Values.auth_token | b64enc }}